<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Registrar Libros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/productos">Listar Libros</a>
            </li>
          </ul>

        </div>
      </nav>
    <h2 class="text-center my-5 titulo">Formulario Registro de Libros</h2>
    <hr>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6">
                <form action="http://localhost:8080/productos" method="POST">
                    <legend class="mb-4">Registro Productos</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre Libro:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="libro" name="libro" class="form-control" placeholder="Ej. Cien AÃ±os de Soledad">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Precio Libro:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="precio" name="precio" class="form-control"  placeholder="Ej. 10000">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Foto URL:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="url" name="url" class="form-control"  placeholder="Ej. https://picsum.photos/">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top:1rem;">                       
                          <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                          <a href="/productos" type="button" class="btn btn-primary">Ver Libros Registrados</a>
                          
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="http://picsum.photos/300/400" alt="Imagenes Random">
            </div>

        </div>
    </div>
    
</body>
</html>
