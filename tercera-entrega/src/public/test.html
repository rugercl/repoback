    <h1 class="text-center my-5 titulo">Formulario Registro de Libros</h1>
    <hr>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6">
                <form id="agregaLibro">
                    <legend class="mb-4">Registro Productos</legend>
                    <div class="form-group row">
                        <label for="title" class="col-sm-4 col-lg-4 col-form-label">Nombre del Libro:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input id="title" type="text" id="libro" name="libro" class="form-control" placeholder="Ej. Cien AÃ±os de Soledad">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-4 col-lg-4 col-form-label">Precio del Libro:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="number" id="price" name="price" class="form-control"  placeholder="Ej. 10000">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="thumbnail" class="col-sm-4 col-lg-4 col-form-label">Foto URL:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="url" id="thumbnail" name="thumbnail" class="form-control"  placeholder="Ej. https://picsum.photos/">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top:1rem;">  
                        <button class="btn btn-primary mt-3">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div id="productos"></div>
            </div>

        </div>
        
    </div>
